<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1>Запрос</h1>
        <form action="/answer" method="post">
            <input type="text" name="city" placeholder="Введите ваш город" class="form-control"><br>
            <input type="text" name="kbt" placeholder="Ваш товар КБТ? Напишите Да/Нет" class="form-control"><br>
            <input type="text" name="time_slot" placeholder="Введите удобное для вас время в формате hh-hh" class="form-control">
            <br>
            <input type="number" name="count" placeholder="Введите нужное кол-во товаров" class="form-control"><br>
            <input type="date" name="date">
            <button type="submit" class="btn btn-success">Запросить данную информацию</button>
        </form>
    </div>
</body>
</html>
