<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление слота</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Запрос</h1>
    <form action="/add" method="post">
        <input type="text" name="city" placeholder="Введите город" class="form-control"><br>
        <input type="text" name="time_slot" placeholder="Введите время в формате hh-hh" class="form-control"><br>
        <input type="number" name="count_kbt" placeholder="Введите кол-во товаров КБТ" class="form-control"><br>
        <input type="number" name="count_nonkbt" placeholder="Введите кол-во товаров Не КБТ" class="form-control"><br>
        <input type="date" name="date">
        <button type="submit" class="btn btn-success">Добавить слот</button>
    </form>
</div>
</body>
</html>
